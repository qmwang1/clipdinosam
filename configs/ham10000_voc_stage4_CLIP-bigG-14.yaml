stage: 4

model:
  dino:
    name: vit_base_patch16_224.dino
  clip:
    name: ViT-bigG-14
    pretrained: laion2b_s39b_b160k
  sam:
    type: vit_b

data:
  format: voc
  root: /path/to/HAM10000_VOC
  split: train
  binary: true
  text: "skin lesion"
  resize: 256
  crop: 224
  num_workers: 4

optim:
  batch_size: 32
  lr: 2.0e-5         # lower LR for full DINO unfreeze
  lora_lr: 3.0e-4     # still used for SAM LoRA if enabled
  wd: 1.0e-4

loss:
  clip_align_weight: 0.1
  ssl_weight: 0.05

epochs: 150

lora:
  sam:
    enable: true
    rank: 8
    alpha: 8
    dropout: 0.0
    targets: ["attn", "mlp", "proj", "lin"]
  dino:
    enable: false      # disable DINO LoRA for full unfreeze
    last_k_blocks: 8
    rank: 16
    alpha: 16
    dropout: 0.0

